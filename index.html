<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>계산기</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="main.scss">
  <script src="./js/main.js" defer></script>
</head>

<body>
  <div class="calculator">
    <div class="mode">
      <div class="basic">Basic Mode</div>
      <div class="dark">Dark Mode</div>
    </div>
    <div id="calculate"></div>
    <div id="view">0</div>
    <table>
      <tr>
        <th><button class="calBtn">+/-</button></th>
        <th><button class="calBtn">UP</button></th>
        <th><button class="calBtn">n<sup>2</sup></button></th>
        <th><button class="calBtn">DEL</button></th>
      </tr>
      <tr>
        <th><button class="btn">7</button></th>
        <th><button class="btn">8</button></th>
        <th><button class="btn">9</button></th>
        <th><button class="calBtn">÷</button></th>
      </tr>
      <tr>
        <th><button class="btn">6</button></th>
        <th><button class="btn">5</button></th>
        <th><button class="btn">4</button></th>
        <th><button class="calBtn">x</button></th>
      </tr>
      <tr>
        <th><button class="btn">3</button></th>
        <th><button class="btn">2</button></th>
        <th><button class="btn">1</button></th>
        <th><button class="calBtn">-</button></th>
      </tr>
      <tr>
        <th><button class="calBtn">c</button></th>
        <th><button class="btn">0</button></th>
        <th><button class="result">=</button></th>
        <th><button class="calBtn">+</button></th>
      </tr>
    </table>
  </div>
